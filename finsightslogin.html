<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Finsights</title>
    <link rel="stylesheet" href="finsightsloginstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome to <span class="highlight">Finsights</span></h2>
            <p>Login or sign up to manage your finances smartly!</p>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>

                <div class="alt-login">
                    <p>or continue with</p>
                    <div class="social-icons">
                        <img src="google-icon.png" alt="Google">
                        <img src="facebook-icon.png" alt="Facebook">
                        <img src="twitter-icon.png" alt="Twitter">
                    </div>
                </div>
            </form>

            <p class="toggle-text">Don't have an account? <a href="finsightssignup.html">Sign Up</a></p>
        </div>

        <div class="auth-image">
            <img src="money-theme.jpg" alt="Financial Growth">
        </div>
    </div>
    
</body>
</html>
