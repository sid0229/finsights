<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finsights</title>
    <link rel="stylesheet" href="finsightsloginstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Your <span class="highlight">Finsights</span> Account</h2>
            <p>Join us and start managing your finances smarter!</p>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <p class="toggle-text">Already have an account? <a href="finsightslogin.html">Login</a></p>
        </div>

        <div class="auth-image">
            <img src="money-theme.jpg" alt="Financial Growth">
        </div>
    </div>
</body>
</html>
